version: '3.8'

services:
  neo4j:
    image: neo4j:5.17.0
    container_name: erp_neo4j
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      - NEO4J_AUTH=neo4j/password
      - NEO4J_PLUGINS=["apoc"]
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    restart: unless-stopped
    networks:
      - erp_network

  redis:
    image: redis:7.2-alpine
    container_name: erp_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - erp_network

  postgres:
    image: postgres:16-alpine
    container_name: erp_postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=erp_user
      - POSTGRES_PASSWORD=erp_password
      - POSTGRES_DB=erp
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - erp_network

volumes:
  neo4j_data:
  neo4j_logs:
  redis_data:
  postgres_data:

networks:
  erp_network:
    driver: bridge
